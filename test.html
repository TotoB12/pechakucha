<!DOCTYPE html>
<html>
  <title>PechaKucha</title>
<head>
	<title>PechaKucha</title>
	<style type="text/css">
		html {
			overflow: auto;
		}
		
		html,
		body,
		div,
		iframe {
			margin: 0px;
			padding: 0px;
			height: 100%;
			border: none;
		}
		
		iframe {
			display: block;
			width: 100%;
			border: none;
			overflow-y: auto;
			overflow-x: hidden;
		}
	</style>
</head>

<body>
	<iframe id="myFrame" src="https://www.pechakucha.com/presentations/witchcraft-in-south-africa-352"
			frameborder="0"
			marginheight="0"
			marginwidth="0"
			width="100%"
			height="100%"
			scrolling="auto">
	</iframe>

	<script>
		function refreshPage() {
			var iframe = document.getElementById('myFrame');
			var content = iframe.contentWindow.document.body.innerHTML;
			if (content.includes('Witchcraft in South Africa')) {
				location.reload();
			}
			else {
				setTimeout(refreshPage, 1000); // wait for 1 second and check again
			}
		}
		setTimeout(refreshPage, 1000); // wait for 1 second and start checking
	</script>
</body>

</html>
